services:
  # Backend - Flask API
  - type: web
    name: nand-compiler-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r server/requirements.txt"
    startCommand: "cd server && gunicorn --bind 0.0.0.0:$PORT server:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health

  # Frontend - React/Vite Static Site
  - type: web
    name: nand-compiler-web
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd web && npm install && npm run build"
    staticPublishPath: ./web/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nand-compiler-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
